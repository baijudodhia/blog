<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Redirect</title>

		<meta content="width=device-width, initial-scale=1" name="viewport" />

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport"
		/>
		<meta content="Baiju Dodhia" name="author" />
		<meta content="light" name="color-scheme" />
		<meta content="Baiju Dodhia" name="copyright" />
		<meta
			content="Blog posts about coding and technology, design techniques, digital marketing, entrepreneurship and startups, business and project management etc."
			name="description"
		/>
		<meta content="Baiju Dodhia" name="designer" />
		<meta content="IN" name="geo.region" />
		<meta
			content="coding, technology, design techniques, digital marketing, entrepreneurship, startups, business, project management"
			name="keywords"
		/>
		<meta content="EN" name="language" />
		<meta content="Baiju Dodhia" name="owner" />
		<meta content="INDEX, FOLLOW" name="robots" />
		<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport"
		/>

		<!-- Open Graph -->
		<meta content="Baiju Dodhia" property="article:author" />
		<meta content="" property="article:published_time" />
		<meta
			content="https://baijudodhia.github.io/"
			property="article:publisher"
		/>
		<meta
			content="Blog posts about coding and technology, design techniques, digital marketing, entrepreneurship and startups, business and project management etc."
			property="og:description"
		/>
		<meta
			content="https://baijudodhia.github.io/blog/assets/social-media-preview/social-preview.png"
			property="og:image"
		/>
		<meta content="en_IN" property="og:locale" />
		<meta content="Blog - Baiju Dodhia" property="og:site_name" />
		<meta content="Blog - Baiju Dodhia" property="og:title" />
		<meta content="article" property="og:type" />
		<meta content="https://baijudodhia.github.io/blog/" property="og:url" />

		<!-- Twitter -->
		<meta content="summary_large_image" property="twitter:card" />
		<meta
			content="Blog posts about coding and technology, design techniques, digital marketing, entrepreneurship and startups, business and project management etc."
			property="twitter:description"
		/>
		<meta
			content="https://baijudodhia.github.io/blog/assets/social-media-preview/social-preview.png"
			property="twitter:image"
		/>
		<meta
			content="https://baijudodhia.github.io/blog/"
			property="twitter:site"
		/>
		<meta content="Blog - Baiju Dodhia" property="twitter:title" />
		<meta
			content="https://baijudodhia.github.io/blog/"
			property="twitter:url"
		/>

		<!-- Analytics -->
		<script src="https://baijudodhia.github.io/blog/assets/scripts/analytics.js"></script>

		<script>
			const queryParams = window.location.search;
    			const redirectUrl = "https://baijudodhia.blogspot.com/" + queryParams;
    			window.location.replace(redirectUrl);
		</script>
	</head>
	<body> </body>
</html>
