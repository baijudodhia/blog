---
layout: default
---

<div class="container">
    <div class="row" id="landing">
        {% for category in site.categories %}
            <div class="col-lg-6">
                <div class="d-flex flex-column">
                    <div>
                        <div class="row">
                            <div class="col-lg-12" style="margin: 12px 0px">
                                {% assign category_value = category[0] %}
                                {% include category-card.html category = category_value %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
