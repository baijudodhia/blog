---
layout: default
---

<div class="container tag-archive">
    <div class="tag-archive-title">
        {% assign words = page.title | split: '-' %}
        {% capture titlecase %}
            {% for word in words %}
                {{ word | capitalize }}
            {% endfor %}
        {% endcapture %}
        {{ titlecase }}
    </div>
    <div class="tag-archive-post-brief-container">
        {% for post in page.posts %}
            {% include components/core/post-brief.html post=post%}
        {% endfor %}
    </div>
</div>
