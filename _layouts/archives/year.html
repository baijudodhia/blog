---
layout: default
---
<div class="container">
    <h1>Archive of posts from {{ page.date | date: "%Y" }}</h1>
    {% for post in page.posts %}
        <div class="row">
            <div class="col-lg-12" style="margin: 12px 0px">
                {% include components/core/card.html post=post%}
            </div>
        </div>
    {% endfor %}
</div>
