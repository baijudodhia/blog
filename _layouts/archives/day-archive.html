---
layout: default
---

<div class="container day-archive">
    <div class="day-archive-title">
        Posts from
        {{ page.date | date: "%B %-d, %Y" }}
    </div>
    <div class="day-archive-post-brief-container">
        {% for post in page.posts %}
            {% include components/core/post-brief.html post=post%}
        {% endfor %}
    </div>
</div>
