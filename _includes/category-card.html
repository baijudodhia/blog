<div class="card card-long w-100 h-100 border-0" style="background: linear-gradient(to right, #c04848, #480048)">
    <div class="card-body d-flex flex-column text-light">
        <div class="card-title h3 flex-grow-1 my-1">
            {% assign words = include.category | split: '-' %}
            {% capture titlecase %}
                {% for word in words %}
                    {{ word | capitalize }}
                {% endfor %}
            {% endcapture %}
            <b>{{ titlecase }}</b>
        </div>
        <div class="mt-1">
            <a class="card-btn d-flex flex-row justify-content-between" href="{{ '/category/' | relative_url }}{{ category | first }}">
                <div class="pr-2">
                    <b>Explore</b>
                </div>
                <div>
                    <i aria-hidden="true" class="fa fa-arrow-right"></i>
                </div>
            </a>
        </div>
    </div>
</div>
