<a class="anchor {% if include.class %}{{include.class}}{% endif %}" title="{% if include.title %}{{include.title}}{% endif %}" href={{include.href}} rel="noopener">
    {% if include.showText %}
        <div>
            <b>{{ include.text }}</b>
        </div>
    {% endif %}
    {% if include.showIcon %}
        <div>
            <i aria-hidden="true" class='{{include.icon}}'></i>
        </div>
    {% endif %}
</a>
