<button {% if include.id %} id={{include.id}} {% endif %} {% if include.title %} title={{include.title}} {% endif %} class="button {% if include.class %}{{include.class}}{% endif %}" onclick={{include.onclick}}>
    {% if include.showText %}
        <div>
            <b>{{ include.text }}</b>
        </div>
    {% endif %}
    {% if include.showIcon %}
        <div>
            <i aria-hidden="true" class='{{include.icon}}'></i>
        </div>
    {% endif %}
</button>
